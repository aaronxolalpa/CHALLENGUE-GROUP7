<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor/Decryptor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="input-section">
            <h2>Ingrese el texto aqui</h2>
            <textarea placeholder="Escriba su texto aquí..."></textarea>
            <div class="controls">
                <label>
                    <img src="img/bi_exclamation-circle-fill.png"> Solo letras minúsculas y sin acentos
                </label>
                <div>
                    <button class="encrypt-btn">Encriptar</button>
                    <button class="decrypt-btn">Desencriptar</button>
                    <button class="copy-btn">Copiar</button>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img src="img/Muñeco.png" alt="Image placeholder">
            <p>Ningún mensaje fue encontrado</p>
        </div>
    </div>
    <footer> Alumno: Aaron Xolalpa Benitez </footer>
    <script src="script.js"></script>


</body>
</html>
